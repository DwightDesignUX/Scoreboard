<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-score">
                <h3 class="home-title">HOME</h3>
                <div class="home-background">
                    <h3 id="home-point">0</h3>
                </div>
                    <button class="btn" id="freethrowHome" onclick="freethrowHome()">+1</button>
                    <button class="btn" id="midthrowHome" onclick="midthrowHome()">+2</button>
                    <button class="btn" id="longthrowHome" onclick="longthrowHome()">+3</button>
            </div>
            <div class="guest-score">
                <h3 class="guest-title">AWAY</h3>
                <div class="guest-background">
                    <h3 id="guest-point">0</h3>
                </div>
                    <button class="btn" id="freethrowGuest" onclick="freethrowGuest()">+1</button>
                    <button class="btn" id="midthrowGuest" onclick="midthrowGuest()">+2</button>
                    <button class="btn" id="longthrowGuest" onclick="longthrowGuest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
